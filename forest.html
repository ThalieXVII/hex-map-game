<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Forêt</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #000; /* au cas où l’image ne charge pas */
    }
  </style>
</head>
<body>

  <!-- 🗺️ Navigation -->
  <div class="nav">
    <button onclick="location.href='index.html'">Carte principale</button>
    <button onclick="location.href='forest.html'">Forêt</button>
    <button onclick="location.href='ville.html'">Ville</button>
  </div>

  <!-- 👥 Liste complète des personnages -->
  <div class="persos">
    <label><input type="checkbox" value="assets/RoadPig.png"> Road Pig</label>
    <label><input type="checkbox" value="assets/Trasher.png"> Trasher</label>
    <label><input type="checkbox" value="assets/Zandar.png"> Zandar</label>
    <label><input type="checkbox" value="assets/Zanya.png"> Zanya</label>
    <label><input type="checkbox" value="assets/Zarana.png"> Zarana</label>
    <label><input type="checkbox" value="assets/Zartan.png"> Zartan</label>
    <label><input type="checkbox" value="assets/zanzibar.png"> Zanzibar</label>
  </div>

  <!-- 🛠️ Boutons de gestion -->
  <div style="position:absolute; top:140px; left:10px; z-index:20;">
    <button onclick="saveCharacters()">💾 Sauver la carte</button>
    <button onclick="restoreCharacters()">🔄 Charger la dernière position</button>
    <button onclick="localStorage.removeItem('characters-forest'); location.reload();">🗑️ Réinitialiser</button>
  </div>

  <canvas id="hexCanvas"></canvas>
  <script src="script.js"></script>

</body>
</html>
